<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ask485</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
  <div class="feed">
    <div class="ask485">ask485</div>
    <form action="/" method="GET" class="search_bar">
      <input type="text" name="q" value="{{ q }}" />
      <div class="pagerank_weight">PageRank Weight</div>
      <input type="range" name="w" min="0" max="1" step="0.01" value="{{ w }}"/>
      <input type="submit" value="Search"/>
    </form>

    <div class="docs">
      {% if results %}
        {% for doc in results %}
        <div class="doc">
          <a class="doc_url" href="{{ doc.url }}">{{ doc.url }}</a>
          <div class="doc_title">{{ doc.title }}</div>
          <div class="doc_summary">{{ doc.summary }}</div>
        </div>
        {% endfor %}
      {% elif q %}
        <div class="no_results">No search results found!</div>
      {% endif %}
    </div>
  </div>
</body>
</html>
